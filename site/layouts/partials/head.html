<head>
  <title>{{ .Title }} | {{ $.Site.Title }}</title>

  {{ $stylesheet := .Site.Data.webpack.main }} {{ with $stylesheet.css }}
  <link href="{{ relURL . }}" rel="stylesheet" />
  {{ end }}

  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- temporaly muted to make the production build work-->
  <base
    href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
  <!-- this is the tag causing links with "#" to jump to home page instead of staying at the same page-->

  <!-- Only the basic Roboto is important: light, regular, bold -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />

  <!--Preload Din pro for performance optimisation-->
  <link rel="preload" as="font" href="/fonts/DINPro-Bold.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="/fonts/DINPro-Regular.woff2" type="font/woff2" crossorigin="anonymous">

  <!--Material Design Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!--Animate On Scroll Library-->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ff4400" />
  <meta name="theme-color" content="#fff" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="CaseIT | The Premier MIS Case Compeititon" />
  <meta property="og:url" content="/" />
  <!-- TODO: replace this with CaseIT branding image -->
  <!-- <meta property="og:image" content="/img/og-image.jpg"> -->

  <!-- 
		temporarly removed the identity widget becuse we dont have to use it at the moment
		{{ if .IsHome }}
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js" async></script>
	{{ end }} -->
</head>
