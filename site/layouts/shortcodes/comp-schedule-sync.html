{{ $syncStatus := .Get "sync"}}
{{ if eq $syncStatus "sync"}}
{{/*  (Synchronous)  */}}
<div class="comp-event-sync comp-event-sync--sync"></div>
{{end}}
{{ if eq $syncStatus "async"}}
{{/*  (Asynchronous)  */}}
<div class="comp-event-sync comp-event-sync--async"></div>
{{end}}
{{ if eq $syncStatus "semi"}}
{{/*  (Semi-Synchronous)  */}}
<div class="comp-event-sync comp-event-sync--semi"></div>
{{end}}
