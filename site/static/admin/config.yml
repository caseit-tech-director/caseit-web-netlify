backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

logo_url: "https://caseit.org/img/logo/CaseIT_Black.svg"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Intro Blurb", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
    # not finished, to be implemented
  - name: "competition-information"
    label: "Competition Information"
    folder: "site/content/competition/information"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - comment: "Short text that helps viewer to understand what where are they going before clicking into this article"
      - {
          label: "Featured Image",
          name: "image",
          widget: "image",
          required: false,
        }
      - comment: "Banner of this article, an image smaller than 1663 x 1080 is recommended"
      - { label: "Lead", name: "lead", widget: "markdown", required: false }
      - comment: "A short summery/key point of content that used to capture viewer's attention"
      - { label: "Body", name: "body", widget: "markdown" }
      # add a record under navigation
      - {
          label: "menu",
          name: "menu",
          widget: "string",
          hidden: true,
          default: "\ncompetition:\n    parent: competition-information",
        }

  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - {
              label: "Pitch Blurb 1",
              name: pitch1,
              widget: object,
              fields:
                [
                  { label: "Image", name: "imageUrl", widget: image },
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: "text" },
                  { label: "CTA Text", name: "ctaText", widget: string },
                ],
            }
          - {
              label: "Pitch Blurb 2",
              name: pitch2,
              widget: object,
              fields:
                [
                  { label: "Image", name: "imageUrl", widget: image },
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: "text" },
                  { label: "CTA Text", name: "ctaText", widget: string },
                ],
            }
          - {
              label: "CaseIT Going Online",
              name: caseitGoingOnline,
              widget: object,
              fields:
                [
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: text },
                  { label: "CTA Text", name: "ctaText", widget: string },
                  {
                    label: "Resources",
                    name: "resources",
                    widget: list,
                    fields:
                      [
                        { label: "Heading", name: "heading", widget: string },
                        { label: "Text", name: "text", widget: text },
                      ],
                  },
                ],
            }
          - {
              label: "CaseIT 2020 Photo Grid",
              name: caseit2020,
              widget: object,
              fields:
                [
                  { label: "Heading", name: "heading", widget: "string" },
                  { label: "Text", name: "text", widget: "text" },
                ],
            }
          - {
              label: "Sponsors",
              name: "sponsors",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "imageUrl", widget: image },
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: "text" },
                  { label: "CTA Text", name: "ctaText", widget: string },
                ],
            }
          - {
              label: "Ending CTA",
              name: "endingCtaBlock",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "imageUrl", widget: image },
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: "text" },
                  {
                    label: "Student TA Text",
                    name: "ctaTextStudent",
                    widget: string,
                  },
                  {
                    label: "Coach CTA Text",
                    name: "ctaTextCoach",
                    widget: string,
                  },
                ],
            }
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - { label: Title, name: title, widget: string }
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
              - label: Link
                name: link
                widget: string
          - label: Top Questions
            name: top_questions
            widget: list
            fields:
              - label: Questions
                name: heading
                widget: string
              - label: Answer
                name: text
                widget: markdown

      # ==============================================================
      # Competition Section
      # ==============================================================

      # competition information page
      - file: "site/content/competition/information/_index.md"
        label: "Competition Information Home Page"
        name: "competition-information"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: "Intro Blurb", name: description, widget: markdown }
          - label: "Important Dates/Announcement Timeline"
            name: important_dates
            widget: list
            fields:
              - label: "Time"
                name: heading
                widget: string
              - label: "Things Happen"
                name: text
                widget: string
              - label: "active"
                name: active
                widget: boolean

      # ==============================================================
      # Sponsorship Section
      # ==============================================================

      #sponsorship overview
      - file: "site/content/sponsorship/_index.md"
        label: "Sponsorship Overview Page"
        name: "sponsorship-overview"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: "Intro Blurb", name: description, widget: markdown }
          - label: "Pitch"
            name: pitch
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Benefits
                name: benefits
                widget: list
                fields:
                  - label: Text
                    name: text
                    widget: markdown
              - label: Image
                name: imageUrl
                widget: image
          - label: "Our 2020 Sponsors"
            name: our_2020_sponsors
            widget: object
            fields:
              - { label: "Heading", name: heading, widget: string }
              - { label: "Text", name: text, widget: markdown }
          - label: "Sponsorship Opportunities"
            name: sponsorship_opportunities
            widget: object
            fields:
              - { label: "Heading", name: heading, widget: string }
              - { label: "Text", name: text, widget: markdown }
              - { label: "CTA Text", name: ctaText, widget: string }
          - label: "Sponsorship Package"
            name: sponsorship_package
            widget: object
            fields:
              - { label: "Heading", name: heading, widget: string }
              - { label: "Text", name: text, widget: markdown }
              - { label: "Image", name: img, widget: image }
              - { label: "CTA Text", name: ctaText, widget: string }
