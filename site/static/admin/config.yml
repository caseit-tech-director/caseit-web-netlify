backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Intro Blurb", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "competition-information"
    label: "Competition Information"
    folder: "site/content/competition/information"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Intro Blurb", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - {
              label: "Pitch Blurb 1",
              name: pitch1,
              widget: object,
              fields:
                [
                  { label: "Image", name: "imageUrl", widget: image },
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: "text" },
                  { label: "CTA Text", name: "ctaText", widget: string },
                ],
            }
          - {
              label: "Pitch Blurb 2",
              name: pitch2,
              widget: object,
              fields:
                [
                  { label: "Image", name: "imageUrl", widget: image },
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: "text" },
                  { label: "CTA Text", name: "ctaText", widget: string },
                ],
            }
          - {
              label: "CaseIT Going Online",
              name: caseitGoingOnline,
              widget: object,
              fields:
                [
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: text },
                  { label: "CTA Text", name: "ctaText", widget: string },
                  {
                    label: "Resources",
                    name: "resources",
                    widget: list,
                    fields:
                      [
                        { label: "Heading", name: "heading", widget: string },
                        { label: "Text", name: "text", widget: text },
                      ],
                  },
                ],
            }
          - {
              label: "CaseIT 2020 Photo Grid",
              name: caseit2020,
              widget: object,
              fields:
                [
                  { label: "Heading", name: "heading", widget: "string" },
                  { label: "Text", name: "text", widget: "text" },
                ],
            }
          - {
              label: "Sponsors",
              name: "sponsors",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "imageUrl", widget: image },
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: "text" },
                  { label: "CTA Text", name: "ctaText", widget: string },
                ],
            }
          - {
              label: "Ending CTA",
              name: "endingCtaBlock",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "imageUrl", widget: image },
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: "text" },
                  {
                    label: "Student TA Text",
                    name: "ctaTextStudent",
                    widget: string,
                  },
                  {
                    label: "Coach CTA Text",
                    name: "ctaTextCoach",
                    widget: string,
                  },
                ],
            }
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - { label: Title, name: title, widget: string }
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
              - label: Link
                name: link
                widget: string
          - label: Top Questions
            name: top_questions
            widget: list
            fields:
              - label: Questions
                name: heading
                widget: string
              - label: Answer
                name: text
                widget: markdown
